{% assign name = page.page_name | default: layout.page_name %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>{{ name }} - {{ site.title }}</title>
	<link rel=alternate type=application/atom+xml title="Gianni's Blog" href=/atom.xml>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <style>
    body {
      font-size: 18px;
      background-color: #EEEEEE;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .content {
      margin: 20px auto;
      padding: 0 5px;
      max-width: 750px;
    }
    .navbar {
      max-width: 750px;
      margin: 0px auto;
    }
    .navbar, .navbar-dismiss {
      padding: 0 10px;
    }
    .navbar-dismiss {
      text-decoration: none;
    }
    .navbar-container {
      background-color: #DDDDDD;
      padding: 2px;
      position: sticky;
      top: 0;
      display: flex;
    }
    .menu {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    blockquote {
      border-left: 3px solid #555555;
      padding-left: 10px;
    }
    /* Things for "side" notes. */
    /* Inspired by https://github.com/clayh53/tufte-jekyll/ */
    :root {
      counter-reset: sidenote-counter;
    }
    .sidenote-incr { counter-increment: sidenote-counter; }
    .sidenote-number:after {
      content: counter(sidenote-counter);
      font-size: 0.8rem;
      top: -0.5rem;
      left: 0.1rem;
      position:relative;
      color: red;
    }
    input.margin-toggle { display: none; }
    label.sidenote-number { display: inline; }
    .margin-toggle + .sidenote {
      display: none;
    }
    .margin-toggle:checked + .sidenote {
      display: block;
      float: left;
      left: 1rem;
      clear: both;
      width: 90%;
      margin: 1rem 5%;
      vertical-align: baseline;
      position: relative;
    }
  </style>
	<!-- Last updated: {{ site.time }} -->
</head>
<body>
  {% include navbar.html %}
	<div class=content>
   	{{ content }}
 	</div>
</body>
</html>
