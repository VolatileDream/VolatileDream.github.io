{% assign name = page.page_name | default: layout.page_name %}
{% assign tagline = page.tagline | default: layout.tagline %}
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>{% if name %}{{ name }} - {% endif %}{{ site.title }}</title>
	<link rel=alternate type=application/atom+xml title="Gianni's Blog" href={{site.baseurl}}/atom.xml>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <style type="text/css">
    body {
      margin: 40px auto;
      max-width: 750px;
      line-height: 1.6;
      font-size: 18px;
      background-color: #EEEEEE;
      padding: 0 10px;
    }
    .navbar {
      top: 0;
      position: sticky;
      background-color: #DDDDDD;
      padding: 0 10px;
    }
    .menu {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    blockquote {
      padding-left: 10px;
      border-left: 3px solid #555555;
    }
  </style>
	<!-- Last updated: {{ site.time }} -->
</head>
<body>
  {% include navbar.html %}
	<h1>{{ name }}</h1>
	<p>{{ tagline }}</p>
	<div class="{{ page.nav }}">
   	{{ content }}
 	</div>
</body>
</html>
