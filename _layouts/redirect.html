<!DOCTYPE HTML>
<html>
	<head>
		<noscript>
		  <meta
		  	http-equiv="refresh"
		  	content="{{ page.redirect.delay }};url={{ page.redirect.url }}">
		</noscript>
	</head>

	<body
		onLoad="window.setTimeout(function(){window.location.href='{{page.redirect.url}}'},{{page.redirect.delay}})">
		<p>Oops, this has moved to {{page.redirecturl}}</p>
	</body>
</html>
