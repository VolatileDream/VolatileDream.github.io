<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8"/>
        <title>Course Search</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- jquery + bootstra -->        
        <script src="/static/base.js" type="text/javascript"></script>
        <link href="/static/base.css" rel="stylesheet" media="screen">

        <script src="assets/mustache.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <!-- Copy this DIV to serve your widget.  Change all instances of
                "sample1" to your own userid.  Change "col-md-4" to either 
                "col-md-8" or "col-md-12" for a wider display for your widget. -->
            <div class="col-md-12 cell" >
                <link rel="stylesheet" href="search.css" media="screen">
                <script src="search.js" type="text/javascript"></script>
                <div id="search_app"></div>
            </div>

        <script>
        $(document).ready(function() {
            var html = $("html"); 
            html.css("height", "100%");
            
            var div = $("div.cell");
            div.css("height", html.css("height"));

            $("body").css("margin-top", 0);
            
            search_app("search", "#search_app");
        });
        </script>
    </body>
</html>
