<!DOCTYPE html>
<html>
<head>
  <title>Gianni Gambetti</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  
  <link rel="stylesheet" href="css/bootstrap-responsive.css">

  <!-- Handlebars templates -->
  <script type="text/x-handlebars" data-template-name="app">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand">Gianni Gambetti</a>
          <a class="brand hidden-desktop">{{App.router.infoController.content.motto}}</a>

              <li class="nav-element" id="loc-projects"><a href="#projects">Projects</a></li>

            </ul>
          </div>
        </div>
      </div>

    <div class="container" style="margin-top: 5%;">
      <h1 class="visible-desktop">{{App.router.infoController.content.motto}}</h1>
      {{outlet}}

<body>

<script type="text/javascript" src="js/require.js" data-main="js/wireup.js"></script>
