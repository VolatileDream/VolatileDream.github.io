<div class="row-fluid">
	<div class="span2">
		The Previous Posts:
		<ul>
			{{#each post in content}}
			<li>
				<a {{action showPost post}} href="#">{{post.title}}</a>
			</li>
			{{/each}}
		</ul>
	</div>
	<div class="span8">
		<h2>{{controller.currentPost.title}}</h2>
		<br>
		{{controller.currentPost.post}}
	</div>
</div>
