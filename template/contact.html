<div class="row-fluid">
	Need to get in touch? Here's where to find me.
</div>
<br/>
<div class="row-fluid centered">
	{{#each contact in contacts}}
	<div class="card">
		<a href="{{unbound contact.link}}">
			<div class="content">
				<img
					src="{{unbound contact.logo.url}}"
					width="{{unbound contact.logo.width}}"
					height="{{unbound contact.logo.height}}"
					alt="{{unbound contact.name}}"></img>
				<br>{{unbound contact.tagline}}
			</div>
		</a>
	</div>
	{{/each}}
</div>
