<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand">Gianni Gambetti</a>
      <a class="brand hidden-desktop" href='{{unbound App.router.infoController.content.mottoLink}}'>
        {{App.router.infoController.content.motto}}
      </a>
      <button type="button" class="btn btn-navbar pull-right" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="nav-collapse collapse">
        <ul class="nav">
          {{#each tab in view.content}}
          <li class="nav-element" id="{{unbound tab.id}}">
            <a href="{{unbound tab.location}}"><i class="{{unbound tab.icon}}"></i>&nbsp;{{tab.name}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
      <div class="pull-right visible-desktop">
        <a class="brand" href='{{unbound App.router.infoController.content.mottoLink}}'>
          {{App.router.infoController.content.motto}}
        </a>
      </div>
    </div>
  </div>
</div>
